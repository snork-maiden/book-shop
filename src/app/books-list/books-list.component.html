<label for="search">Search</label>
<input type="search" name="search" id="search" />

<table *ngIf="books.length">
  <tr>
    <th>Picture</th>
    <th>Title</th>
    <th>Description</th>
    <th>Price</th>
    <th>Buy</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>
      <img [src]="book.image" [alt]="book.title" />
    </td>
    <td>{{ book.title }}</td>
    <td>{{ book.subtitle }}</td>
    <td>{{ book.price }}</td>
    <td>
      <button
        type="button"
        *ngIf="!cart[book.isbn13]?.amount; in: cart; else: amountButtons"
        (click)="addToCart(book.isbn13)"
      >
        Add to cart
      </button>
      <ng-template #amountButtons>
        <button type="button" (click)="removeFromCart(book.isbn13)">-</button>
        {{ cart[book.isbn13].amount }}
        <button type="button" (click)="addToCart(book.isbn13)">+</button>
      </ng-template>
    </td>
  </tr>
</table>
